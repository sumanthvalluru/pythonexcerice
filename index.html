<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .header {
            background-color: blueviolet;
        }
        .even{
            background-color: aquamarine;
        }
        .odd{
            background-color: bisque;
        }
    </style>
</head>
<body>
    
<h2>html table </h2>
<table border="10" 
    <tr class="header">
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
    </tr>
    <tr>
        <td class="odd">1</td>
        <td class="even">2</td>
        <td class="odd">3</td>
        <td class="even">4</td>
        <td class="odd">5</td>
    </tr>
    <tr>
        <td class="even">6</td>
        <td class="odd">7</td>
        <td class="even">8</td>
        <td class="odd">9</td>
        <td class="even">10</td>
    </tr>
    <tr>
        <td class="odd">11</td>
        <td class="even">12</td>
        <td class="odd">13</td>
        <td class="even">14</td>
        <td class="odd">15</td>
    </tr>
    <tr>
        <td class="even">16</td>
        <td class="odd">17</td>
        <td class="even">18</td>
        <td class="odd">19</td>
        <td class="even">20</td>
    </tr>
    <tr>
        <td class="odd">21</td>
        <td class="even">22</td>
        <td class="odd">23</td>
        <td class="even">24</td>
        <td class="odd">25</td>
    </tr>
    <tr>
        <td class="even">26</td>
        <td class="odd">27</td>
        <td class="even">28</td>
        <td class="odd">29</td>
        <td class="even">30</td>
    </tr>
    <tr>
        <td class="odd">31</td>
        <td class="even">32</td>
        <td class="odd">33</td>
        <td class="even">34</td>
        <td class="odd">35</td>
    </tr>
</table>   
</body>
</html>
