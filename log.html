!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <!-- Initially, show the sign-in form -->
        <form id="signInForm">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateSignIn()">Sign In</button>

            <p>Don't have an account? <a href="#" onclick="loadSignUp()">Sign Up</a></p>
        </form>

        <!-- Initially, hide the sign-up form -->
        <form id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmNewPassword">Confirm Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

            <button type="button" onclick="validateSignUp()">Sign Up</button>

            <p>Already have an account? <a href="#" onclick="loadSignIn()">Sign In</a></p>
        </form>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
