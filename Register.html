<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="mt-3">
        <button data-bs-target="#Register" data-bs-toggle="modal" class="btn btn-primary ">Register Product</button>
        <div id="Register"  class="modal fade" >
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Register New Product</h3>
                        <button class="btn-close" data-bs-dismiss="modal "></button>
                    </div>
                    <div class="modal-body ">
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <div>
                                <input type="text" class="form-control " id="productName">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Price</label>
                            <div>
                                <input type="text" class="form-control " id="productPrice">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">ShipedTo</label>
                                <div>
                                    <select class="form-select" id="productcity">
                                        <option>Hyderabad</option>
                                        <option>Delhi</option>
                                        <option>Chennani</option>
                                    </select>
                                    
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Stock</label>
                                    <div class="form-switch">
                                        <input type="checkbox" id="productchecl" class="form-check-input">
                                    </div>
                                          <div class="modal-footer">
                                            <button class="btn btn-primary" data-bs-dismiss="modal">Register</button>
                                            <button  class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
